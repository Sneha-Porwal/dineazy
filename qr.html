    <!-- Main Content -->
    <div class="container pt-5 pb-5" style="margin-top: 50px;">

                    <div class="signin-image">

                                <input class="form-control" type="text" name="otp" placeholder="OTP">
                            </div>
                            <div class="mb-3">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Custom JS for Permissions -->
    <script>
        const cname = getCookie("position");

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        if(cname === 'Staff'){
            document.querySelectorAll(".nav_link").forEach((link, index) => {
                if ([1, 2, 3, 4, 5].includes(index)) link.style.display = "none";
            });
        } else if(cname === 'Menu-Editor') {
            document.querySelectorAll(".nav_link").forEach((link, index) => {
                if ([1, 4, 5].includes(index)) link.style.display = "none";
            });
        }
    </script>

    <!-- Bootstrap and jQuery -->
